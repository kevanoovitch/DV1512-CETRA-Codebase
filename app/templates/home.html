{% extends "base.html" %}
{% block title %}Home – CETRA{% endblock %}
{% block content %}
  <h1>Home</h1>
  <p>Välkommen till CETRA. Här kommer startsidans innehåll.</p>

  <body>
<h2>Upload a Zip/Crx File</h2>
<form action="{% url 'home' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="myUploadedFile" required>
  <button type="submit">Upload</button>
</form>

<h2>Submit an Extention ID</h2>
<form action="{% url 'home' %}" method="post">
  {% csrf_token %}
  <label for="mytext">Submit Your Extentions ID:</label>
  <input type="text" id="mytext" name="mytext" required>
  <button type="submit">Submit</button>
</form>
</body>

{% endblock %}
